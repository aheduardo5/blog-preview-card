<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <article class="preview-card">
    <header class="preview-card__header">
      <img src="assets/images/illustration-article.svg" alt="card image" class="preview-card__img"></img>
      <section class="preview-card__article">
        <p class="preview-card__bagde">Learning</span>
        <p class="preview-card__date">Published 21 Dec 2023</p>
      </section>
    </header>
    <section class="preview-card__body">
      <h1 class="preview-card__title">HTML & CSS foundations</h1>
      <p class="preview-card__description">
        These languages are
        the backbone of every website, defining structure, content, and
        presentation.
      </p>
    </section>
    <footer class="preview-card__footer">
      <img src="assets/images/image-avatar.webp" alt="" class="preview-card__avatar-img">
      <span class="preview-card__user">Greg Hooper</span>
    </footer>
  </article>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Eduardo Aguilar</a>.
  </div>
</body>

</html>
